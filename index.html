<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>MSM Countdown</title>
    <link rel="icon" href="site.ico" type="image/x-icon" />
    <style>
        @font-face {
            font-family: 'Cooper Black';
            src: url('COOPBL.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
            font-family: 'Cooper Black', cursive, sans-serif;
            padding: 1rem;
            box-sizing: border-box;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
        }

        #t {
            font-weight: normal;
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: white;
            word-break: break-word;
        }

        #header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            text-align: center;
            color: white;
            max-width: 90vw;
        }

        #header img {
            max-width: 100%;
            height: auto;
            max-height: 20vh;
            object-fit: contain;
        }

        h2 {
            margin: 0;
            font-size: clamp(1rem, 3vw, 2rem);
        }
    </style>
</head>

<body>
    <div id="header">
        <img src="logo.png" alt="My Singing Monsters" />
        <h2>Update Countdown:</h2>
    </div>
    <div id="t"></div>
    <script>
        const target = 1750863600;
        function f(d) {
            if (d <= 0) return "It has arrived.";
            let days = Math.floor(d / 86400),
                h = Math.floor((d % 86400) / 3600),
                m = Math.floor((d % 3600) / 60),
                s = d % 60;
            return days + "d " + h.toString().padStart(2, "0") + "h " + m.toString().padStart(2, "0") + "m " + s.toString().padStart(2, "0") + "s";
        }
        (function u() {
            let diff = target - Math.floor(Date.now() / 1000);
            document.getElementById("t").textContent = f(diff);
            setTimeout(u, 1000);
        })();
    </script>
</body>

</html>
