<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MSM Countdown</title>
    <style>
        @font-face {
            font-family: 'Cooper Black';
            src: url('COOPBL.TTF') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
            font-family: 'Cooper Black', cursive, sans-serif;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('background.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
            pointer-events: none;
        }

        #t {
            font-weight: normal;
            font-size: 3rem;
            color: white;
        }

        #header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <div id="header">
        <img src="logo.png" alt="My Singing Monsters" />
        <h2>Update Countdown:</h2>
    </div>
    <div id="t"></div>
    <script>
        const target = 1750863600;
        function f(d) {
            if (d <= 0) return "It has arrived.";
            let days = Math.floor(d / 86400),
                h = Math.floor((d % 86400) / 3600),
                m = Math.floor((d % 3600) / 60),
                s = d % 60;
            return days + "d " + h.toString().padStart(2, "0") + "h " + m.toString().padStart(2, "0") + "m " + s.toString().padStart(2, "0") + "s";
        }
        (function u() {
            let diff = target - Math.floor(Date.now() / 1000);
            document.getElementById("t").textContent = f(diff);
            setTimeout(u, 1000);
        })();
    </script>
</body>

</html>
